{% extends 'base.html' %}

{% block content %}

<div class="stockitemlist">

    
    <div class="stockitem">
        <h3>Categoty: {{item.category}}</h3>
        <h2>Name: {{item.name}}</h2>
        <p>Description: {{item.desc}}</p>
        <p class="price">Price: {{item.fullPrice}}₪</p>
        <p class="discountedprice">Discounted price : {{item.discountedPrice}}₪</p>
        <p class="left">{{item.count}} left.</p>
        <!-- todo: add functionality  -->
        <button>Add to cart</button>
    </div>
    

</div>

{% endblock %}
