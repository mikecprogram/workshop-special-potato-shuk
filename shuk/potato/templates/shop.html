{% extends 'base.html' %}

{% block content %}
<h1>Shop {{shopname}}</h1>
<h2>Founded by :{{founder}}</h2>
<h2>Owned by :{{owners}}</h2>
<h2>Managed by :{{managers}}</h2>

<div class="stockitemlist">

    {% for item in itemslist %}

        <div class="stockitem">
            <h3>{{item.category}}</h3>
            <h2>{{item.name}}</h2>
            <p>{{item.desc}}</p>
            <p class="price">{{item.price}}â‚ª</p>
            <p class="left">{{item.count}} left.</p>
            <!-- todo: add functionality  -->
            <form class="AddToCartform" action="" method="POST">
                Amount: <input  type ="number" value=1 min="1" max="{{item.count}}" step="1" name="quantity">
                <div class="center"><button class="bluebutton" type="submit"name="addItemToCart" value="{{item.id}}">Add to cart</button></div>
            </form>
        </div>

    {% endfor %}

</div>

{% endblock %}
